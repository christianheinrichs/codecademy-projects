<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <title>Tabbed navigation</title>
    </head>
    <body>
        <div class="show" id="indexdiv" contenteditable="true">
            <span class="tabbed">Enter your text here</span>
        </div>
        <div class="show" id="stylediv" contenteditable="true">
            <span class="tabbed">Enter your text here</span>
        </div>
        <div class="show" id="scriptdiv" contenteditable="true">
            <span class="tabbed">Enter your text here</span>
        </div>
        <div id="back"></div>
        <div id="files">
            <span>Files:</span>
        </div>
        <div class="header" title="indexdiv">
            <span>index.html</span>
        </div>
        <div class="header" title="stylediv">
            <span>style.css</span>
        </div>
        <div class="header" title="scriptdiv">
            <span>script.js</span>
        </div>
    </body>
</html>
