<!DOCTYPE html>
<html>
  <head>
    <title>Web form project</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <form>
      <input type="text" name="firstname" placeholder="First name" /><br>
      <input type="text" name="lastname" placeholder="Last name" /><br>
      <span>Gender</span><br>
      <input name="gender" type="radio" />Female<br>
      <input name="gender" type="radio" />Male<br><br>
      <span>What Codecademy tracks have you already completed?</span><br>
      <input name="tracks" type="checkbox" />HTML & CSS<br>
      <input name="tracks" type="checkbox" />jQuery<br>
      <input name="tracks" type="checkbox" />JavaScript<br>
      <input name="tracks" type="checkbox" />PHP<br>
      <input name="tracks" type="checkbox" />Python<br>
      <input name="tracks" type="checkbox" />Ruby<br><br>
      <span>Please leave some feedback about the learning process on Codecademy</span><br>
      <textarea cols="50" rows="8"></textarea><br>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
