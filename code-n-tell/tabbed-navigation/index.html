<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Tabbed navigation</title>
  </head>
  <body>
    <div class="show" id="indexdiv" contenteditable="true">
      <span class="tabbed">Enter your text here</span>
    </div>
    <div class="show" id="stylediv" contenteditable="true">
      <span class="tabbed">Enter your text here</span>
    </div>
    <div class="show" id="scriptdiv" contenteditable="true">
      <span class="tabbed">Enter your text here</span>
    </div>
    <div id="back"></div>
    <div id="files">
      <span>Files:</span>
    </div>
    <div class="header" title="indexdiv">
      <span>index.html</span>
    </div>
    <div class="header" title="stylediv">
      <span>style.css</span>
    </div>
    <div class="header" title="scriptdiv">
      <span>script.js</span>
    </div>
  </body>
</html>
